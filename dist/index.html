<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <header class="w-full p-5 shadow-xl z-10 ">
    <div class="custom">
      <div class="header-logo flex justify-between items-center">
        <a href="#" data-collapse-toggle="navbar-hamburger" type="button"
          class="menu-box-icon inline-flex items-center justify-center p-2 w-10 h-10 text-xl text-gray-500 rounded-lg"
          aria-controls="navbar-hamburger" aria-expanded="false" data-drawer-target="drawer-example"
          data-drawer-show="drawer-example" aria-controls="drawer-example">
          <i class="fa-solid fa-bars"></i>
        </a>
        <img src="/img/payzilla-logo.png" class="absolute w-24 h-7 left-1/2 ">
        <a href="#"
          class="menu-box-icon inline-flex items-center justify-center p-2 w-10 h-10 text-xl text-gray-500 rounded-lg ">
          <i class="fa-regular fa-bell"></i>
        </a>
      </div>
    </div>
  </header>

  <section class="bg-neutral-100 px-10 py-40 bg-[url('https://images.unsplash.com/photo-1615397349754-cfa2066a298e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80')] bg-cover bg-left w-full -z-10 relative">
    <div class="flex items-center justify-between gap-5">
        <div class="flex flex-col justify-center items-center">
            <p class="text-6xl font-bold text-orange-600">25% OFF</p>
            <p class="text-7xl font-bold">SUMMER SALE</p>
            <p class="mt-2 text-sm">For limited time only!</p>
            <button class="text-lg bg-black text-white py-2 px-5 mt-10 hover:bg-zinc-800">Shop Now</button>
        </div>
    </div>
</section>
</body>

</html>
